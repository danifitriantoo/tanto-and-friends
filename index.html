<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Vibes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-brdr: rgba(255, 255, 255, 0.18);
      --txt: #eef0f4;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    html, body { height: 100%; }
    body {
      color: var(--txt);
        background-image: url('bg.png');
      /* background: linear-gradient(115deg, #0f1020, #1a0b2e, #001a22, #1b2a4a) fixed; */
      background-size: 200% 200%;
      animation: gradientFlow 15s ease infinite;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: var(--glass-bg);
      border: 1px solid var(--glass-brdr);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(140%);
      border-radius: 24px;
    }
    .logo-blob {
      display: inline-block;
      padding: .35rem .85rem;
      border-radius: 999px;
      background: radial-gradient(120% 120% at 10% 10%, #a5b4fc55, transparent 60%),
                  radial-gradient(120% 120% at 90% 30%, #f0abfc55, transparent 60%),
                  linear-gradient(90deg, #7dd3fc33, #c4b5fd33, #f9a8d433);
      border: 1px solid rgba(255,255,255,.18);
      font-weight: 700;
    }
    .btn-vibe {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      padding: 1rem 1.35rem;
      border-radius: 16px;
      border: 0;
      color: #0a0a0a;
      font-weight: 800;
      text-transform: lowercase;
      box-shadow: 0 14px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.35);
      overflow: hidden;
      transition: transform .12s ease;
    }
    .btn-vibe:active { transform: translateY(2px) scale(.98); }
    .btn-vibe img { height: 124px; width:124px; }

    /* bounce animation for images */
    .bounce { animation: bounce .6s cubic-bezier(.34,1.56,.64,1); }
    @keyframes bounce {
      0% { transform: translateY(0) scale(1); }
      30% { transform: translateY(-6px) scale(1.12); }
      60% { transform: translateY(0) scale(0.94); }
      100% { transform: translateY(0) scale(1); }
    }

    .btn-vibe.good { background: linear-gradient(135deg, #a7f3d0, #34d399, #06b6d4); }
    .btn-vibe.bad  { background: linear-gradient(135deg, #fda4af, #fb7185, #f59e0b); }

    .button-plinth {
      padding: 20px;
      border-radius: 20px;
      background: rgba(255,255,255,.04);
      border: 1px dashed rgba(255,255,255,.12);
    }
  </style>
</head>
<body>
  <main class="d-flex align-items-center justify-content-center h-100 p-3">
    <section class="glass container-sm p-4 p-md-5 text-center">
      <div class="mb-3">
        <span class="logo-blob">cek âœ¨</span>
      </div>
      <h1 class="display-6 fw-bold mb-2">gimana masakan Tanto & Friends hari ini?</h1>
      <p class="text-white-50 mb-4">kasih nilai dong, bestie ðŸ˜Ž</p>
      <div class="button-plinth">
        <div class="row g-3 justify-content-center">
          <div class="col-12 col-sm-6 col-md-5 d-grid">
            <button class="btn-vibe good" id="btnGood">
              <img src="Ptanto1.png" alt="good">
              mantap <span id="countGood">0</span>
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-5 d-grid">
            <button class="btn-vibe bad" id="btnBad">
              maknyus~ <span id="countBad">0</span>

              <img src="Ptanto2.png" alt="bad">
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="footer mt-4 small text-white-50">full css + local storage js. vibes only.</div> -->
    </section>
  </main>

  <script>
    const btnGood = document.getElementById('btnGood');
    const btnBad  = document.getElementById('btnBad');
    const countGood = document.getElementById('countGood');
    const countBad  = document.getElementById('countBad');

    let goodCount = parseInt(localStorage.getItem('goodCount')) || 0;
    let badCount  = parseInt(localStorage.getItem('badCount')) || 0;

    countGood.textContent = goodCount;
    countBad.textContent  = badCount;

    function bounceImg(btn){
      const img = btn.querySelector('img');
      if(!img) return;
      img.classList.remove('bounce');
      // force reflow to restart animation
      void img.offsetWidth;
      img.classList.add('bounce');
    }

    btnGood.addEventListener('click', () => {
      bounceImg(btnGood);
      goodCount++;
      localStorage.setItem('goodCount', goodCount);
      countGood.textContent = goodCount;
    });

    btnBad.addEventListener('click', () => {
      bounceImg(btnBad);
      badCount++;
      localStorage.setItem('badCount', badCount);
      countBad.textContent = badCount;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
